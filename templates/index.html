<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My VM Maneger</title>
  <meta name="description" content="A VM Maneger">
  <meta name="author" content="Edson">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}" > -->
  

</head>

<body>
  <!-- <script src="js/scripts.js"></script> -->
  <div class="container text-center mt-5">
    <div class="card text-white bg-dark border-info">
      <div class="card-body">
        
        <div class="card-header pd-5"><h1>Virtual Machines</h1></div>
        
        <div class="my-2"><button type="button" class="btn btn-info btn-lg">New VM</button></div>
        
        <div>
          <table class="table table-striped table-hover table-dark">
            <th>Name</th>
            <th>OS</th>
            <th class="float-right">Commands</th>
            {% for vm in vmList %}
            <tr>
              <td>{{vm["Name"]}}</td>
              <td>{{vm["Guest OS"]}}</td>
              <td>
                <button type="button" class="btn btn-danger float-right ml-2">Delete</button>
                <button type="button" class="btn btn-success float-right">Edit</button>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
      <div class="card-footer bg-transparent border-info">Created by Edson Cristovam - UFRPE</div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
